<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>ToDoList</header>
    <h2>To Do:</h2>
    <form id="todoForm"> 
        <input id="todoNew" type="text" class="input" name="first-text-field" placeholder="Что нужно сделать?" value=""/> 
    </form>

    <div class="col-5">
        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>Task</th><th>Done?</th><th>#</th></tr>
            </thead>
            <tbody id="todoList">
                
            </tbody>
            <tfoot>
                <tr>
                    <td id="total">Итого: 0</td>
                    <td id="doneTotal">Сделано: 0</td>
                    <td id="undoneTotal">Осталось: 0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
